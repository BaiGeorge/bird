syntax = "proto3";
package Proto;

import "Order.proto";
// import "google/protobuf/timestamp.proto";

message Trade
{ 
  string id = 1;
  string instrument = 2;
  Side side = 3;
  double price = 4;
  int32 volume = 5;
  //google.protobuf.Timestamp time = 6;
  uint64 time = 6;
  uint64 order_id = 7;
}
