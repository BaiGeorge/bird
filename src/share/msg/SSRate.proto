syntax = "proto3";
package Proto;

import "Request.proto";
import "Reply.proto";

message SSRate
{
  string underlying = 1;
  string maturity = 2;
  double rate = 3;
}

message SSRateReq
{
  RequestType type = 1;
  string underlying = 2;
  repeated SSRate rates = 3;
  string user = 4;
}

message SSRateRep
{
  repeated SSRate rates = 1;
  Reply result = 2;
}
