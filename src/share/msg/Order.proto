syntax = "proto3";
package Proto;

// import "google/protobuf/timestamp.proto";
import "Exchange.proto";

enum Side
{
  Buy = 0;
  Sell = 1;
  BuyCover = 2;
  BuyCoverToday = 3;
  BuyCoverYesterday = 4;
  SellCover = 5;
  SellCoverToday = 6;
  SellCoverYesterday = 7;
}

enum TimeCondition
{
  GTD = 0;
  IOC = 1;
}

enum OrderType
{
  Limit = 0;
  Market = 1;
}

enum OrderStatus
{
  Undefined = 0;
  Local = 1;
  Submitted = 2;
  New = 3;
  PartialFilled = 4;
  Filled = 5;
  PartialFilledCanceled = 6;
  Canceled = 7;
  Rejected = 8;
}

message Order
{
  uint64 id = 1;
  string instrument = 2;
  Exchange exchange = 3;
  string counter_id = 4;
  string exchange_id = 5;
  string note = 6;
  double price = 7;
  double avg_executed_price = 8;
  int32 volume = 9;
  int32 executed_volume = 10;
  Side side = 11;
  TimeCondition time_condition = 12;
  OrderType type = 13;
  OrderStatus status = 14;
  //google.protobuf.Timestamp time = 14;
  uint64 time = 15;
  int32 latency = 16;
}
