message QuoterSpec
{
  string name = 1;
  string pricer = 2;
  string underlying = 3;
  double delta_limit = 4;
  int32 order_limit = 5;
  int32 trade_limit = 6;
  int32 bid_volume = 7;
  int32 ask_volume = 8;
  int32 response_volume = 9;
  int32 depth = 10;
  int32 refill_times = 11;
  bool wide_spread = 12;
  bool protection = 13;
  //repeated QuoterRecord records = 14;
  repeated string options = 14;
}

message QuoterReq
{
  RequestType type = 1;
  Exchange exchange = 2;
  string user = 3;
  repeated QuoterSpec quoters = 4;
}

message QuoterRep
{
  repeated QuoterSpec quoters = 1;
  Reply result = 2;
}
